<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#00d4ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Calculator Collection">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-TileColor" content="#00d4ff">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- iOS Safari specific settings -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Accessibility and SEO -->
    <meta name="description" content="Comprehensive collection of financial calculators for investments, loans, retirement planning, and more">
    <meta name="keywords" content="calculator, financial calculator, investment calculator, loan calculator, retirement calculator">
    <meta name="author" content="Calculator Collection">
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="css/main.css" as="style">
    
    <title>Calculator Collection</title>
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Touch icons for iOS -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png">
</head>
<body>
    <script src="js/script.js"></script>

    <div class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
        <span id="themeIcon">ðŸŒ™</span>
    </div>

    <div class="main-container">
        <div class="header">
            <h1>Calculator Collection</h1>
            <div class="header-buttons">
                <select id="numberFormat" class="number-format-select" onchange="changeNumberFormat(this.value)">
                    <option value="plain">Plain</option>
                    <option value="million">Millions (1,000,000)</option>
                    <option value="indian">Indian (10,00,000)</option>
                </select>
                <button class="view-all-btn" onclick="openCalculatorList()">ðŸ“‹ View All</button>
                <button class="add-calculator-btn" onclick="addCalculator()" id="addCalcBtn">+ Add</button>
                <button class="reset-all-btn" onclick="resetAllCalculators()">Reset All</button>
            </div>
        </div>

        <!-- Modal for viewing all calculators -->
        <div id="calculatorListModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>All Calculators</h2>
                    <button class="modal-close" onclick="closeCalculatorList()">Ã—</button>
                </div>
                <input type="text" id="modalSearch" class="modal-search" placeholder="Search calculators..." oninput="filterModalCalculators()">
                <div class="modal-body" id="calculatorListBody">
                    <!-- Calculator list will be populated here -->
                </div>
            </div>
        </div>

        <div class="calculators-grid" id="calculatorsGrid">
            <!-- Calculator instances will be added here dynamically -->
        </div>
    </div>

</body>
</html>
